<div class="container">
  <div class="products mb-5">
    <h2 *ngIf="searchQuery" class="mb-5 h3 text-center">Результаты поиска по запросу "{{searchQuery}}"</h2>
    <h2 *ngIf="!searchQuery" class="mb-5 h3 text-center">Наши чайные коллекции</h2>

    <div *ngIf="!searchStatus" class="text-center fs-4 mt-5">Ничего не найдено</div>

    <div *ngIf="searchStatus" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let product of products">
        <div class="card h-100">
          <div class="card-image text-center d-flex justify-content-center">
            <img src="{{product.image}}" class="card-img-top w-75" alt="...">
          </div>
          <div class="card-body d-flex flex-column">
            <h3 class="card-title h5 fw-bold mb-3">{{product.title}}</h3>
            <p class="card-text">{{product.description | lineLength}}</p>

            <div class="d-flex align-items-center mt-auto">
              <a [routerLink]="['/products', product.id]" class="btn btn-primary fs-6 px-1 px-md-0 py-2 w-50 mt-auto">Подробнее</a>
              <span class="product-price fs-6 fw-bold ms-3">Цена: {{product.price}} руб.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loading" class="loader-bg">
    <div class="loader"></div>
  </div>
</div>
