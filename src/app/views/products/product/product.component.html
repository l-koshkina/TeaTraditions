<div class="container">

  <div class="d-flex align-items-center">
    <div class="product-image w-50">
      <img src="{{product.image}}" class="card-img-top" alt="...">
    </div>
    <div class="card-body d-flex flex-column w-75">
      <h3 class="card-title h3 fw-bold mb-3">{{product.title}}</h3>
      <p class="card-text fs-6">{{product.description}}</p>
      <div class="product-action d-flex gap-4">
        <a routerLink="/order" [queryParams]="{product: product.title}"
           class="btn btn-primary fs-6 px-1 px-md-0 w-25 mt-auto">Купить</a>
        <span class="product-price fs-4 fw-bold">Цена: {{product.price}} руб.</span>
      </div>
    </div>

  </div>
</div>
